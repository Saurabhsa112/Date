  <style>
    body {
      margin: 0;
      overflow: auto;
      background-color: black;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(auto-fill, minmax(100px, 1fr));
      padding: 10px;
      height: auto;
    }

    .button {
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      aspect-ratio: 1 / 1;
      border-radius: 10px;
      transition: transform 0.5s ease, z-index 0.5s ease;
      margin: 0px;
      box-shadow: 0 0 10px rgba(0, 0, 255, 0.8);
      opacity: 0; /* Initially set opacity to 0 */
    }
   .button.top-left {
      transform-origin: top left;
    }

    .button.top-right {
      transform-origin: top right;
    }

    .button.bottom-left {
      transform-origin: bottom left;
    }

    .button.bottom-right {
      transform-origin: bottom right;
    }

    /* Additional class for top row buttons (excluding corner buttons) */
    .button.top-row {
      transform-origin: top center;
    }

    /* Additional class for bottom row buttons (excluding corner buttons) */
    .button.bottom-row {
      transform-origin: bottom center;
    }

    /* Additional class for left column buttons (excluding corner buttons) */
    .button.left-column {
      transform-origin: center left;
    }

    /* Additional class for right column buttons (excluding corner buttons) */
    .button.right-column {
      transform-origin: center right;
    }

    .button:hover {
      transform: scale(1.2);
      z-index: 1;
    }

    .button.appear {
      animation: appear 1s ease-out forwards; /* Add animation for appearing */
    }

    @keyframes appear {
      to {
        opacity: 1;
      }
    }

    .button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>

    <button type="submit" id="submitButton" style="display: none;"></button>
  </form>
   <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Get all buttons
      var buttons = document.querySelectorAll('.button');

      // Function to show buttons with delay
      function showButtonsWithDelay() {
        buttons.forEach(function (button, index) {
          setTimeout(function () {
            button.classList.add('appear');
          }, index * 300);
        });
      }

      // Call the function after a delay
      setTimeout(showButtonsWithDelay, 300);
    });

    // Function to update form fields and submit the form
    function submitForm(name, email, message) {
      // Update hidden form fields with button-specific data
      document.getElementById('fc-generated-1-name').value = name;
      document.getElementById('fc-generated-1-email').value = email;
      document.getElementById('fc-generated-1-message').value = message;

      // Submit the form
      document.getElementById('submitButton').click();
    }
  </script>
