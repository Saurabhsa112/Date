</form>

<script>
    function handleButtonClick(name, message) {
        // Set form values based on the button clicked
        document.getElementById('fc-generated-1-name').value = name;
        document.getElementById('fc-generated-1-email').value = name.toLowerCase().replace(/\s/g, '') + '@example.com';
        document.getElementById('fc-generated-1-message').value = message;

        // Trigger form submission
        document.getElementById('submitButton').click();
    }

    function submitForm(message) {

        document.getElementById('fc-generated-1-name').value = 'Default Name';
        document.getElementById('fc-generated-1-email').value = 'default@example.com';
